    function getResult(answers) {
      const scores = [0, 0, 0, 0, 0];
      answers.forEach(function(a) {
        var q = QUESTIONS[a.questionIndex];
        var option = q.options[a.optionIndex];
        option.score.forEach(function(s, i) { scores[i] += s; });
      });
      var maxScore = Math.max.apply(null, scores);
      var total = scores.reduce(function(a, b) { return a + b; }, 0);
      if (total <= 8) return RESULTS[6];
      if (total <= 14) return RESULTS[5];
      var maxIndex = scores.indexOf(maxScore);
      return RESULTS[maxIndex];
    }

                {result.suited ? '‚ú® Â∞èË™¨ÂÆ∂ÈÅ©ÊÄß„ÅÇ„Çä ‚ú®' : 'üìö Âà•„ÅÆÊâçËÉΩ„ÅÇ„Çä'}
              </div>

                <div style={{ height: '100%', width: result.percentage + '%', background: 'linear-gradient(90deg, ' + result.color + ', ' + result.color + '88)', borderRadius: '3px', transition: 'width 1.5s ease-out' }} />
              </div>
            </div>
            <p style={{ fontSize: '0.92rem', lineHeight: 1.9, color: '#ccc', marginBottom: '1.5rem' }}>

            </p>
            <div style={{ background: 'rgba(255,255,255,0.04)', borderRadius: '12px', padding: '1rem 1.2rem', marginBottom: '1rem' }}>
              <div style={{ fontSize: '0.7rem', color: result.color, letterSpacing: '2px', marginBottom: '0.5rem', fontWeight: 700 }}>
                üí° „Ç¢„Éâ„Éê„Ç§„Çπ
              </div>
              <p style={{ fontSize: '0.88rem', lineHeight: 1.7, color: '#bbb' }}>{result.advice}</p>

            <div style={{ fontSize: '0.78rem', color: '#777', lineHeight: 1.7 }}>
              <span style={{ color: '#999' }}>Âêå„Åò„Çø„Ç§„Éó„ÅÆ‰ΩúÂÆ∂Ôºö</span>{result.writers}
            </div>
          </div>
          <div style={{ display: 'flex', gap: '0.8rem', width: '100%', marginBottom: '1rem', animation: 'fadeInUp 0.8s ease-out 0.3s backwards' }}>

            background: 'none', border: '1px solid rgba(255,255,255,0.1)', color: '#888',

          }}>

            ‚Äª „Åì„ÅÆË®∫Êñ≠„ÅØ„Ç®„É≥„Çø„Éº„ÉÜ„Ç§„É≥„É°„É≥„Éà„Åß„Åô„ÄÇ<br />ÁßëÂ≠¶ÁöÑÊ†πÊã†„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„Åå„ÄÅ„ÅÇ„Å™„Åü„ÅÆÊâçËÉΩ„ÅØÊú¨Áâ©„Åß„Åô„ÄÇ

    }

    function App() {
      var ref1 = useState('intro');
      var screen = ref1[0]; var setScreen = ref1[1];
      var ref2 = useState(0);
      var currentQuestion = ref2[0]; var setCurrentQuestion = ref2[1];
      var ref3 = useState([]);
      var answers = ref3[0]; var setAnswers = ref3[1];
      var ref4 = useState(null);
      var result = ref4[0]; var setResult = ref4[1];

      var handleStart = function() { setScreen('question'); setCurrentQuestion(0); setAnswers([]); };

      var handleAnswer = function(optionIndex) {
        var newAnswers = answers.concat([{ questionIndex: currentQuestion, optionIndex: optionIndex }]);
        setAnswers(newAnswers);
        if (currentQuestion + 1 >= QUESTIONS.length) {
          setResult(getResult(newAnswers));
          setScreen('result');
        } else {
          setCurrentQuestion(currentQuestion + 1);
        }
      };

      var handleRetry = function() { setScreen('intro'); setCurrentQuestion(0); setAnswers([]); setResult(null); };

      return (
        <div>
          <StarField />
          <div style={{ position: 'relative', zIndex: 1, minHeight: '100vh' }}>
            {screen === 'intro' && <IntroScreen onStart={handleStart} />}
            {screen === 'question' && <QuestionScreen question={QUESTIONS[currentQuestion]} questionIndex={currentQuestion} total={QUESTIONS.length} onAnswer={handleAnswer} />}
            {screen === 'result' && <ResultScreen result={result} onRetry={handleRetry} />}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
