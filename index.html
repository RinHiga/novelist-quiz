    function getResult(answers, selectedQuestions) {

      answers.forEach(function(a) {

        option.score.forEach(function(s, i) { scores[i] += s; });

      var maxScore = Math.max.apply(null, scores);
      var total = scores.reduce(function(a, b) { return a + b; }, 0);
      if (total <= 8) return RESULTS[6];
      if (total <= 14) return RESULTS[5];
      var maxIndex = scores.indexOf(maxScore);
      return RESULTS[maxIndex];
    }

    function App() {
      var ref1 = useState('intro');
      var screen = ref1[0]; var setScreen = ref1[1];
      var ref2 = useState(0);
      var currentQuestion = ref2[0]; var setCurrentQuestion = ref2[1];
      var ref3 = useState([]);
      var answers = ref3[0]; var setAnswers = ref3[1];
      var ref4 = useState(null);
      var result = ref4[0]; var setResult = ref4[1];
      var ref5 = useState([]);
      var selectedQuestions = ref5[0]; var setSelectedQuestions = ref5[1];

      var QUIZ_COUNT = 12;

      var handleStart = function() {
        var picked = selectRandomQuestions(ALL_QUESTIONS, QUIZ_COUNT);
        setSelectedQuestions(picked);
        setCurrentQuestion(0);
        setAnswers([]);
        setResult(null);
        setScreen('question');
      };

      var handleAnswer = function(optionIndex) {
        var newAnswers = answers.concat([{ questionIndex: currentQuestion, optionIndex: optionIndex }]);
        setAnswers(newAnswers);
        if (currentQuestion + 1 >= QUIZ_COUNT) {
          setResult(getResult(newAnswers, selectedQuestions));
          setScreen('result');
        } else {
          setCurrentQuestion(currentQuestion + 1);
        }
      };

      var handleRetry = function() { setScreen('intro'); setCurrentQuestion(0); setAnswers([]); setResult(null); setSelectedQuestions([]); };

      return (
        <div>
          <StarField />
          <div style={{ position: 'relative', zIndex: 1, minHeight: '100vh' }}>
            {screen === 'intro' && <IntroScreen onStart={handleStart} />}
            {screen === 'question' && selectedQuestions.length > 0 && <QuestionScreen question={selectedQuestions[currentQuestion]} questionIndex={currentQuestion} total={QUIZ_COUNT} onAnswer={handleAnswer} />}
            {screen === 'result' && <ResultScreen result={result} onRetry={handleRetry} />}
          </div>
          <SiteFooter />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
